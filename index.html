<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="app.js" defer></script>
    </head>
    <body>
        <div class="container">
            <h1>Palindrometro</h1>

            <p>Dimmi una parola e ti dirò se è palindroma</p>
            <form id="form">
                <label id="word">Inserisci la tua parola</label>
                <input type="text" id="'word" />
                <button type="submit">Check</button>
            </form>

            <div id="result"></div>
        </div>

        <div class="container">
            <h1>Pari o dispari</h1>

            <p>Sfida il computer</p>
            <form id="form">
                <label id="number">Inserisci un numero</label>
                <input type="number" id="'number" min="1" max="5" />

                <select>
                    <option value="pari">pari</option>
                    <option value="dispari">dispari</option>
                </select>
                <button type="submit">Check</button>
            </form>

            <div id="result"></div>
        </div>
    </body>
</html>
